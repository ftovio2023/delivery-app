<h3 class="text-center">Agendar Fecha de Entrega</h3>
<div class="row">
  <div class="col-7">
    <h4>Seleccione la Dirreccion a Agendar</h4>
    <app-display [isEditMode]="true" (indexAddress)="deleteAddres($event)"></app-display>
    <div *ngIf="addressLength === 0" class="alert alert-warning" role="alert">
      No hay Direcciones
    </div>

  </div>
  <div class="col card">
    <h4>Agende la Entrega</h4>
    <form [formGroup]="myForm" (ngSubmit)="saveDelivery()">
      <div class="form-group mb-3">
        <small>Direcci√≥n</small>
        <textarea class="form-control"  formControlName="address" #txtareaAddress></textarea>
      </div>
      
      <div class="form-group mb-3">
        <small>Fecha y Hora</small>
        <input [ngClass]="{'is-invalid': isValidField('dateAndTime')}" type="datetime-local" class="form-control" formControlName="dateAndTime">
        <small class="text-danger" *ngIf="isValidField('dateAndTime')">
          {{ getFieldError('dateAndTime') }}
        </small>
      </div>
    
      <button class="btn btn-primary mb-3">Agendar</button>
    </form>
    <div class="alert alert-success mt-3" *ngIf="deliveryLength > 0">Se agrego 1 Entrega.</div>
  </div>
</div>
